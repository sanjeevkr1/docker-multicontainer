name: Build and Push Docker Images
on:
  workflow_dispatch:
  push:
    branches:
      - main # check your repo, your default branch might be master!

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Load environment variables from .env file
        id: dotenv
        run: |
          # Read and export variables from .env file
          if [ -f .env ]; then
            export $(grep -v '^#' .env | xargs)
            echo "DOCKER_USERNAME=$DOCKER_USERNAME" >> $GITHUB_OUTPUT
            echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT
            echo "DOCKER_USERNAME=$DOCKER_USERNAME" >> $GITHUB_ENV
            echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          else
            echo "Error: .env file not found"
            exit 1
          fi
      
      - name: Login to Docker Hub
        run: docker login -u ${{ steps.dotenv.outputs.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build test image
        run: docker build -t ${{ steps.dotenv.outputs.DOCKER_USERNAME }}/react-test-up -f ./client/Dockerfile.dev ./client
      
      - name: Run tests
        run: docker run -e CI=true ${{ steps.dotenv.outputs.DOCKER_USERNAME }}/react-test-up npm test
      
      - name: Build all services
        run: docker-compose -f docker-compose.yml build
        env:
          DOCKER_USERNAME: ${{ steps.dotenv.outputs.DOCKER_USERNAME }}
          IMAGE_TAG: ${{ steps.dotenv.outputs.IMAGE_TAG }}

      - name: Push images to Docker Hub
        run: docker-compose -f docker-compose.yml push
        env:
          DOCKER_USERNAME: ${{ steps.dotenv.outputs.DOCKER_USERNAME }}
          IMAGE_TAG: ${{ steps.dotenv.outputs.IMAGE_TAG }}
